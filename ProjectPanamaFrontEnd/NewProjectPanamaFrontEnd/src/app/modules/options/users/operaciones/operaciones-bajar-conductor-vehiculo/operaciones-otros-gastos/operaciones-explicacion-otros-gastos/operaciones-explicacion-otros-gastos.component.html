<h2 mat-dialog-title>Explicaci贸n y Valor</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="dialog-content">
  <!-- Info del gasto seleccionado -->
  <div class="gasto-info">
    <div class="info-item">
      <span class="label">C贸digo:</span>
      <span class="value">{{ data.code }}</span>
    </div>
    <div class="info-item">
      <span class="label">Nombre:</span>
      <span class="value">{{ data.name }}</span>
    </div>
  </div>

  <mat-divider class="divider-spacing"></mat-divider>

  <!-- Campos editables -->
  <div class="form-section">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Explicaci贸n</mat-label>
      <textarea
        matInput
        [(ngModel)]="explanation"
        rows="3"
        placeholder="Ingrese una explicaci贸n para este gasto..."
      ></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Valor</mat-label>
      <span matPrefix class="currency-prefix">$ </span>
      <input
        matInput
        type="text"
        [(ngModel)]="valueDisplay"
        (input)="onValueInput($event)"
        (blur)="onValueBlur()"
        (focus)="onValueFocus()"
        placeholder="0.00"
      />
      <button
        *ngIf="value > 0"
        matSuffix
        mat-icon-button
        aria-label="Limpiar valor"
        (click)="clearValue()"
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">
    <mat-icon>close</mat-icon> Cancelar
  </button>
  <button mat-button (click)="accept()">
    <mat-icon>check</mat-icon> Aceptar
  </button>
</mat-dialog-actions>
