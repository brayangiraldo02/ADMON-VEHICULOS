<h2 mat-dialog-title>Otros Gastos Por Pagar</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="scrollable-content">
  <div class="table-container">
    <table mat-table [dataSource]="gastosItems" class="gastos-table">
      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>CÓDIGO</th>
        <td mat-cell *matCellDef="let item">{{ item.codigo }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
      </ng-container>

      <!-- Explicación Column -->
      <ng-container matColumnDef="explicacion">
        <th mat-header-cell *matHeaderCellDef>EXPLICACIÓN</th>
        <td mat-cell *matCellDef="let item" class="explicacion-cell">
          <span class="explicacion-text">{{ item.explicacion || "" }}</span>
        </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>VALOR</th>
        <td mat-cell *matCellDef="let item" class="valor-cell">
          $ {{ item.valor | number : "1.2-2" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [class.has-value]="row.valor > 0"
        (click)="openExplicacion(row)"
        matTooltip="Click para añadir explicación y valor"
      ></tr>
    </table>
  </div>

  <div class="total-section" *ngIf="totalOtrosGastos > 0">
    <span class="total-label">Total Otros Gastos:</span>
    <span class="total-value">$ {{ totalOtrosGastos | number : "1.2-2" }}</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="salir()"><mat-icon>close</mat-icon> Salir</button>
  <button mat-button (click)="aceptar()">
    <mat-icon>check</mat-icon> Aceptar
  </button>
</mat-dialog-actions>
