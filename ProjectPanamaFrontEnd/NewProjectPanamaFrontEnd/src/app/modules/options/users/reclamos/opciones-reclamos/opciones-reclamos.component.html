<app-header></app-header>
<div class="container">
  <h1>RECLAMOS</h1>

  <div class="sections-container">
    
    <div class="section-container">
      <h2>PANAPASS</h2>
      <div class="options-container">
        <ng-container *ngFor="let option of panapass">
          <button class="option" type="button" [routerLink]="option.url" [disabled]="option.disabled">
            <span class="material-symbols-outlined" translate="no">
              {{ option.icon }}
            </span>
            <p class="option-text">{{ option.name }}</p>
          </button>
        </ng-container>
      </div>
    </div>

    <div class="section-container">
      <h2>COLISIONES</h2>
      <div class="options-container">
        <ng-container *ngFor="let option of colisiones">
          <button class="option" type="button" [routerLink]="option.url" [disabled]="option.disabled">
            <span class="material-symbols-outlined" translate="no">
              {{ option.icon }}
            </span>
            <p class="option-text">{{ option.name }}</p>
          </button>
        </ng-container>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
