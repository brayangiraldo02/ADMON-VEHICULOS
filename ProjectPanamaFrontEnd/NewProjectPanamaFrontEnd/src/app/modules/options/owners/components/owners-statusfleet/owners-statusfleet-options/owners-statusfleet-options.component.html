<h2 mat-dialog-title>Estado de Flota</h2>
<mat-dialog-content>
  <div class="buttons-container">
    <button
      mat-raised-button 
      class="button"
      (click)="summaryPdf()"
    >
      <mat-icon>picture_as_pdf</mat-icon>
      <span class="button-text">Resumen</span>
    </button>
    <button
      mat-raised-button 
      class="button"
      (click)="detailPdf()"
    >
      <mat-icon>picture_as_pdf</mat-icon>
      <span class="button-text">Detalle</span>
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
