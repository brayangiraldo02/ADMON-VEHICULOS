<h2 mat-dialog-title *ngIf="!vehiclesDocuments && !driversDocuments">Documentos</h2>
<h2 mat-dialog-title *ngIf="vehiclesDocuments">Documentos de Vehículos</h2>
<h2 mat-dialog-title *ngIf="driversDocuments">Documentos de Conductores</h2>
<mat-dialog-content>
  <div class="buttons-container" *ngIf="!vehiclesDocuments && !driversDocuments">
    <button
      mat-raised-button 
      class="button"
      (click)="openDocuments('vehicles')"
    >
      <mat-icon>local_taxi</mat-icon>
      Vehículos
    </button>
    <button
      mat-raised-button 
      class="button"
      (click)="openDocuments('drivers')"
    >
      <mat-icon>badge</mat-icon>
      Conductores
    </button>
  </div>

  <div *ngIf="vehiclesDocuments">
    <app-vehicles-documents></app-vehicles-documents>
  </div>

  <div *ngIf="driversDocuments">
    <app-drivers-documents></app-drivers-documents>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
