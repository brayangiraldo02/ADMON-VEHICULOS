<mat-toolbar>
  <button mat-icon-button (click)="onMenuClick()" aria-label="Abrir menú" *ngIf="!ownerView">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">{{this.permissions.nombre}}</span>
  <span class="example-spacer"></span>

  <!-- ! Botones para todos -->
  <button mat-icon-button routerLink="/home" aria-label="Inicio">
    <mat-icon>home</mat-icon>
  </button>

  <!-- ! Botones para propietarios -->
  <button mat-icon-button aria-label="Documentos" *ngIf="ownerView" (click)="openDialogDocuments()">
    <mat-icon>insert_drive_file</mat-icon>
  </button>
  <button mat-icon-button routerLink="/inspections" aria-label="Inspecciones" *ngIf="ownerView">
    <mat-icon>card_travel</mat-icon>
  </button>
  <button mat-icon-button aria-label="Información de la empresa" *ngIf="ownerView" (click)="openDialogInfoCompany()">
    <mat-icon>info</mat-icon>
  </button>

  <!-- ! Botones para todos -->
  <button mat-icon-button aria-label="Cerrar sesión" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
