<app-header></app-header>
<div class="container">
  <h1>CARTERA</h1>

  <div class="sections-container">

    <div class="two-container">
      <div class="section-container">
        <h2>DOCUMENTOS</h2>
        <div class="options-container">
          <ng-container *ngFor="let option of documentos">
            <button class="option" type="button" [routerLink]="option.url">
              <span class="material-symbols-outlined" translate="no">
                {{ option.icon }}
              </span>
              <p class="option-text">{{ option.name }}</p>
            </button>
          </ng-container>
        </div>
      </div>
  
      <div class="section-container">
        <h2>CRUCES</h2>
        <div class="options-container">
          <ng-container *ngFor="let option of cruces">
            <button class="option" type="button" [routerLink]="option.url">
              <span class="material-symbols-outlined" translate="no">
                {{ option.icon }}
              </span>
              <p class="option-text">{{ option.name }}</p>
            </button>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="section-container">
      <h2>CONSULTAS</h2>
      <div class="options-container">
        <ng-container *ngFor="let option of consultas">
          <button class="option" type="button" [routerLink]="option.url">
            <span class="material-symbols-outlined" translate="no">
              {{ option.icon }}
            </span>
            <p class="option-text">{{ option.name }}</p>
          </button>
        </ng-container>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
