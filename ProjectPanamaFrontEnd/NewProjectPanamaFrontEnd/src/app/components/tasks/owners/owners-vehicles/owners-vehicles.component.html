<div class="main-container">
  <p *ngIf="!isLoading">Total Registros: {{ vehicles.length }}</p>
  <div class="table-container" *ngIf="!isLoading">
    <table>
      <thead>
        <tr>
          <th class="col-campo1">PLACA</th>
          <th class="col-campo2">NÚMERO</th>
          <th class="col-campo3">MARCA</th>
          <th class="col-campo4">LÍNEA</th>
          <th class="col-campo5">MODELO</th>
          <th class="col-campo6">LICENCIA TRÁNSITO</th>
          <th class="col-campo7">CONDUCTOR</th>
          <th class="col-campo8">ESTADO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of vehicles">
          <td class="col-campo1">{{ item.placa }}</td>
          <td class="col-campo2">{{ item.numero }}</td>
          <td class="col-campo3">{{ item.marca }}</td>
          <td class="col-campo4">{{ item.linea }}</td>
          <td class="col-campo5">{{ item.modelo }}</td>
          <td class="col-campo6">{{ item.licencia_transito }}</td>
          <td class="col-campo7">{{ item.conductor }}</td>
          <td class="col-campo8">{{ item.estado }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p *ngIf="isLoading">Cargando datos, por favor espere...</p>
</div>
