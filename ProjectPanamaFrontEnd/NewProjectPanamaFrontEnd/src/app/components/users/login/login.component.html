<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="info-container">
      <h1>¡Bienvenido!</h1>
      <div class="logo">
        <img src="https://uploads-ssl.webflow.com/6291afaf5676f4664ddf0566/6291afaf5676f4542adf05db_logo.png" alt="Logo de AlfaSoft">
      </div>
    </div>

    <div class="form-group">
      <label for="user">Usuario</label>
      <div class="password-input">
        <input type="password" id="user" formControlName="user" placeholder="Ingrese su usuario">
        <button type="button" class="show-password-button" (click)="togglePasswordVisibility('user')">
          <img [src]="eyeIconUsername" alt="Mostrar usuario">
        </button>
      </div>
      <div *ngIf="loginForm.get('user')?.invalid && (loginForm.get('user')?.dirty || loginForm.get('user')?.touched)" class="validators">
        <div *ngIf="loginForm.get('user')?.errors?.['required']"><p>El usuario es obligatorio.</p></div>
        <div *ngIf="loginForm.get('user')?.errors?.['minlength']"><p>El usuario es muy corto.</p></div>
        <div *ngIf="loginForm.get('user')?.errors?.['maxlength']"><p>El usuario es muy largo.</p></div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-input">
        <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        <button type="button" class="show-password-button" (click)="togglePasswordVisibility('password')">
          <img [src]="eyeIconPassword" alt="Mostrar contraseña">
        </button>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="validators">
        <div *ngIf="loginForm.get('password')?.errors?.['required']"><p>La contraseña es obligatoria.</p></div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']"><p>La contraseña es muy corta.</p></div>
        <div *ngIf="loginForm.get('password')?.errors?.['maxlength']"><p>La contraseña es muy larga.</p></div>
      </div>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>
</div>
<app-footer></app-footer>
